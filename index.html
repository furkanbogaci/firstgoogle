<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    
    <style>

        body{

            background-color: #FFFFFF;
        }

        .center {
            text-align: -webkit-center;
}
    </style>

</head>
<body>

    <form action="https://www.google.com.tr/?hl=tr" method="get"></form>

    <!-- Logo -->

        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" width="351" height="113">

    </div>

    <!-- container -->

    <div class="center">
        <table border="0px" width="90%" >
            <tbody>
                
                <!-- search bar -->
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <div class="center">
                            Search the web using Google!
                            <br>
                            <input type="text" name="q" value size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                            <br>
                        </div>
                        <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py"></form>    
                    </td>
                </tr>

                <!-- footer -->
                <tr>
                    <td style="width: 37%;" bgcolor="#7EE5DA">
                        <div class="center">
                            Special Searches
                            <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/linux">Linux Search</a>
                            <br>
                        </div>
                    </td>
                    <td bgcolor="#70CCC2">
                        <div class="center">
                            <font size="-1">
                                <a href="help.html">Help!</a>
                                <br>
                                <a href="about.html">About Goole!</a>
                                <br>
                                <a href="company.html">Company Info</a>
                                <br>
                                <a href="stickers.html">Google! Logos</a>
                                <br>
                            </font>
                        </div>
                    </td>
                    <td align="right" bgcolor="#62B3AA">
                        <div class="center">
                            <font size="-1">
                                Get Google!
                                <br>
                                updates monthly:
                                <br>
                                <input type="hidden" name="listname" value="google-friends">
                                <input type="text" name="emailaddr" value="your e-mail">
                                <br>
                                <input type="submit" name="SubmitAction" value="Subscribe">
                                <font size="-1">
                                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                                </font>
                            </font>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

    <div class="center">
